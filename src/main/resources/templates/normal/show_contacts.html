<!DOCTYPE html>
<html lang="en" xmlns:th="html://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

	<head>

		<meta charset="UTF-8" />
		<title>this is about page</title>

	</head>

	<body>
		<section>

			<div class="card mr-3">
				<div class="card-body "></div>

				<h1 class="text-center">ALL CONTACTS</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${'SCMUSER'+c.cid}">1</th>
							<td th:text="${c.name}">Mark</td>
							<td th:text="${c.email}">Otto</td>
							<td th:text="${c.phone}">@mdo</td>
							<td>
								<button class="btn btn-danger btn-sm"><i
										class="fa-sharp fa-solid fa-trash"></i></button>
								<button class="btn btn-primary btn-sm"><i class="fa-solid fa-pen"></i></button>


							</td>
						</tr>

					</tbody>
				</table>

				<!--Pagination Part-->
				
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item"><a class="page-link" href="#">Previous</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
				
				<!--Pagination Part End-->
			</div>

		</section>

	</body>

</html>
