<!DOCTYPE html>
<html lang="en" xmlns:th="html://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

	<head>

		<meta charset="UTF-8" />
		<title>this is about page</title>

	</head>

	<body>
		<section>

			<div class="card mr-3 ml-3">

				<div class="card-body">

					<h1 class="text-center">Add Contact</h1>

					<div class="container-fluid mt-1">

						<div class="row">

							<div class="col-md-8 offset-md-2"></div>

							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!--first name-->

								<div class="input-group">
									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input required class="form-control" type="text" id="firstname" name="name"
										placeholder="Enter Name Here">

								</div>

								<!--second name-->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input type="text" id="secondName" name="secondName"
										placeholder="Enter Second Name Here" class="form-control" required>

								</div>


								<!--Email Field-->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fa-solid fa-envelope"></i>

										</div>

									</div>

									<input type="email" id="email" name="email" placeholder="Enter Email Here"
										class="form-control" required>

								</div>


								<!--Phone Field-->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fa-solid fa-phone"></i>

										</div>

									</div>

									<input type="number" id="phone" name="phone" placeholder="Enter Phone Number Here"
										class="form-control" required minlength="10" maxlength="13">

								</div>

								<!--Work Field-->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>

									<input type="text" id="work" name="work" placeholder="Enter Work Here"
										class="form-control" required>

								</div>

								<!--Form Description-->

								<div class="form-group mt-3">

									<textarea id="mytextarea" name="description" placeholder="Enter here your contact description"
										 class="form-control" rows="10"></textarea>

								</div>

								<!--Contact Image-->

								<div class="custom-file mt-3">
									<input type="file" name="profileImage">

								</div>


								<div class="container text-center">


									<button class="btn btn-outline-primary">Save Contact</button>
								</div>


							</form>


						</div>



					</div>

				</div>
			</div>
			<script src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js'></script>

			<script>
				tinymce.init({
					selector: '#mytextarea'
				});
			</script>

		</section>

	</body>

</html>
