<!DOCTYPE html>
<html lang="en" xmlns:th="html://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>

	<meta charset="UTF-8" />
	<title>this is about page</title>

</head>

<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-3">


						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">

							<p class="text-center" th:text="${session.message.content}"></p>

							<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block>-->

						</div>

						<img width="80px" th:src="@{/img/notebook.png}">

						<h1 class="text-center">Sign Up</h1>

						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!--name field-->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input type="text" name="name" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.name}">

								<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
									
								</div>


							</div>

							<!--email field-->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.email}" />

							</div>

							<!--password field-->
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required>

							</div>

							<!--About field-->

							<div class="form-group">

								<textarea name="about" placeholder="Enter About" rows="5" class="form-control"
									th:text="${user.about}"></textarea>

							</div>
							<!--term and condition agreement field-->

							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input" id="agreement">

								<label for="agreement">Accept terms and conditions </label>

							</div>


							<!--Buttons-->
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-warning">Reset</button>

						</form>

					</div>



				</div>

			</div>
		</div>
	</section>

</body>

</html>
